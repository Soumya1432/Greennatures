         .carousel-scroll {
            scroll-behavior: smooth;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
        }

        /* Hide scrollbar */
        .carousel-scroll::-webkit-scrollbar {

        const carousel = document.getElementById('carousel');

        function createTestimonialCard(testimonial) {
            const card = document.createElement('div');
            card.classList.add(
                'w-full',
                'sm:w-4/5',  // Single card on small screens
                'md:w-1/2',  // Two cards on medium screens
                'lg:w-1/3',  // Three cards on large screens
                'snap-start',
                'bg-white', 'shadow-md', 'rounded-lg', 'p-4', 'flex-shrink-0'
            );

            card.innerHTML = `
        <div class="flex flex-col items-start gap-2">
            <img src="${testimonial.imageUrl}" alt="${testimonial.name}'s Picture" class="w-16 h-16 rounded-full object-cover">
            <div class="flex flex-col items-start">
                <h2 class="text-md font-semibold text-gray-900">${testimonial.name}</h2>
                <p class="text-sm text-gray-500">${testimonial.position}</p>
                <div class="flex items-center">
                    ${generateStars(testimonial.rating)}
                </div>
            </div>
        </div>
        <p class="mt-2 text-gray-600 text-sm">${testimonial.review}</p>
    `;
            return card;
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += `
            <svg class="w-4 h-4 ${i < rating ? 'text-green-500' : 'text-gray-300'}" fill="currentColor" viewBox="0 0 20 20">

            </svg>
        `;
            }
            return stars;
        }

        testimonials.forEach(testimonial => {
            const card = createTestimonialCard(testimonial);
            carousel.appendChild(card);
        });

        // Scroll buttons functionality
        document.getElementById('prevButton').addEventListener('click', () => {
            carousel.scrollBy({
                left: -carousel.clientWidth,
                behavior: 'smooth'
            });
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            carousel.scrollBy({
                left: carousel.clientWidth,
                behavior: 'smooth'
            });
        });
