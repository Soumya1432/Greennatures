<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/styles/output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <div class="border-0 border-red-800 max-w-[864px] w-full min-h-[208px] md:flex bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Left section with Image -->
            <div class="flex-shrink-0 border-0 border-green-600 min-w-[160px] max-w-[260px]">
                <img src="../assets/bonsai.jpg" 
                     class="object-cover w-full h-40 sm:h-48 md:h-52 lg:h-60 rounded-lg" 
                     alt="Bonsai Image" />
            </div>
    
            <!-- Right section -->
            <div class="flex flex-col justify-between p-4 w-full">
                <!-- Header Text -->
                <div class="border-2 border-orange-500 mb-2">
                    <h1 class="text-lg font-semibold text-gray-800 truncate">Lorem ipsum is simply dummy text of the printing...</h1>
                </div>
    
                <!-- Brand Name Section -->
                <div class="flex items-center gap-4 mb-4">
                    <!-- First Brand Info -->
                    <div class="border-2 border-gray-700 px-2 py-1">
                        <span class="text-sm text-[#94A3B8]">Lorem ipsum is</span>
                    </div>
                    <!-- Second Brand Info -->
                    <div class="border-2 border-green-600 px-2 py-1">
                        <span class="text-sm text-[#94A3B8]">Lorem ipsum is</span>
                    </div>
                </div>
    
                <!-- Price and Remove Button Section -->
                <div class="flex justify-between items-center">
                    <!-- Price -->
                    <div class="text-lg text-gray-700">
                        <span class="line-through text-gray-400 mr-2">₹ 249.00</span>
                        <span class="text-green-600 font-medium">50% Off</span>
                        <div class="text-xl font-bold text-gray-900">₹ 249.00</div>
                    </div>
    
                    <!-- Remove Button -->
                    <button class="px-4 py-2 bg-green-900 text-white rounded-md hover:bg-green-700 transition">Remove</button>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
