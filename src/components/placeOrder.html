<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/styles/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 font-marcellus">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-[326px] w-full border border-gray-300">
          <!-- Cashback Offer -->
          <div class="border border-gray-300 text-center text-gray-700 text-sm py-2 mb-4 rounded-lg">
            Bank offer cashback(5%)
          </div>
          
          <!-- Price Details -->
          <div class="text-lg font-medium text-gray-700 mb-4">Price Details</div>
      
          <div class="space-y-4">
            <!-- Total Items -->
            <div class="flex justify-between text-gray-700">
              <span>Total items</span>
              <span>₹ 1230</span>
            </div>
      
            <!-- Discount -->
            <div class="flex justify-between text-gray-700">
              <span>Discount</span>
              <span class="text-[#48AD4A]">₹ 120</span>
            </div>
      
            <!-- Delivery Charges -->
            <div class="flex justify-between text-gray-700">
              <span>Delivery charges</span>
              <span class="text-[#48AD4A]">Free</span>
            </div>
      
            <!-- Total Amount -->
            <div class="flex justify-between text-gray-700 font-semibold pt-2 border-t border-dashed border-gray-400 font-marcellus">
              <span>Total amount</span>
              <span>₹ 1110</span>
            </div>
      
            <!-- Savings Information -->
            <div class="text-sm text-gray-500 mt-4">
              You will save ₹ 120 on this order
            </div>
          </div>
      
          <!-- Place Order Button -->
          <button class="w-full bg-[#2C2C2C] text-white py-2 mt-6 rounded-lg hover:bg-gray-900 transition duration-300">
            Place Order
          </button>
        </div>
      </div>
</body>
</html>
