<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/styles/output.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-sm bg-white p-4 rounded-lg shadow-md">
        <!-- Category Section -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Category</h2>
            <ul class="space-y-1">
                <li>
                    <input type="checkbox" class="mr-2" id="cat1">
                    <label for="cat1">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="cat2" checked>
                    <label for="cat2">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="cat3">
                    <label for="cat3">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="cat4">
                    <label for="cat4">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="cat5" checked>
                    <label for="cat5">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
            </ul>
            <a href="#" class="text-green-600 text-sm mt-2 inline-block">Show more</a>
        </div>

        <!-- Ratings Section -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Ratings</h2>
            <ul class="space-y-1">
                <li  class="flex items-center">
                    <input type="radio" name="rating" class="mr-2" id="rate1">
                    <label for="rate1" class="flex items-center">
                        <span class="text-yellow-500">★★★★★</span>
                        <span class="ml-2 text-gray-600">4.5 & up (1991)</span>
                    </label>
                </li>
                <li class="flex items-center">
                    <input type="radio" name="rating" class="mr-2" id="rate2">
                    <label for="rate2" class="flex items-center">
                        <span class="text-yellow-500">★★★★</span>
                        <span class="ml-2 text-gray-600">4.0 & up (200)</span>
                    </label>
                </li>
                <li  class="flex items-center">
                    <input type="radio" name="rating" class="mr-2" id="rate3">
                    <label for="rate3" class="flex items-center">
                        <span class="text-yellow-500">★★★</span>
                        <span class="ml-2 text-gray-600">3.0 & up (200)</span>
                    </label>
                </li>
                <li  class="flex items-center">
                    <input type="radio" name="rating" class="mr-2" id="rate4">
                    <label for="rate4" class="flex items-center">
                        <span class="text-yellow-500">★★</span>
                        <span class="ml-2 text-gray-600">2.0 & up (200)</span>
                    </label>
                </li>
                <li  class="flex items-center">
                    <input type="radio" name="rating" class="mr-2" id="rate5">
                    <label for="rate5" class="flex items-center">
                        <span class="text-yellow-500">★</span>
                        <span class="ml-2 text-gray-600">1.0 & up (200)</span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- Brand Section -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Brand</h2>
            <ul class="space-y-1">
                <li>
                    <input type="checkbox" class="mr-2" id="brand1">
                    <label for="brand1">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="brand2" checked>
                    <label for="brand2">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="brand3">
                    <label for="brand3">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="brand4">
                    <label for="brand4">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
                <li>
                    <input type="checkbox" class="mr-2" id="brand5" checked>
                    <label for="brand5">Lorem <span class="text-gray-500">(18)</span></label>
                </li>
            </ul>
            <a href="#" class="text-green-600 text-sm mt-2 inline-block">Show more</a>
        </div>

        <!-- Price Section -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Price</h2>
            <div class="flex items-center space-x-2">
                <input type="range" class="w-full" min="0" max="200" value="100">
            </div>
            <div class="flex justify-between text-sm text-gray-600 mt-2">
                <span>₹0</span>
                <span>₹200</span>
            </div>
        </div>

        <!-- Size Section -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Size</h2>
            <div class="flex items-center space-x-2">
                <input type="range" class="w-full" min="5" max="10" value="7">
            </div>
            <div class="flex justify-between text-sm text-gray-600 mt-2">
                <span>5</span>
                <span>10</span>
            </div>
        </div>
    </div>
</body>
</html>
