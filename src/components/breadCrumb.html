<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb</title>
    <link href="../../dist/styles/output.css" rel="stylesheet">
    <style>
   /* Custom green shadow for the breadcrumb text */
   .breadcrumb-shadow {
            text-shadow: 2px 2px 5px rgba(0, 128, 0, 0.7);
        }

        /* Responsive breadcrumb background image */
        .breadcrumb-bg {
            background-image: url('https://images.unsplash.com/photo-1599307690923-8ffea24780e0?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            width: 100%;
            /* Ensures full width */
        }

        /* Light green overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 38, 15, 0.758);
            z-index: 1;
        }

        /* Breadcrumb text above the overlay */
        .breadcrumb-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
     <!-- Breadcrumb -->
     <div class="w-full">
        <div class="breadcrumb-bg h-12 md:h-16 lg:h-16 flex items-center justify-center">
            <!-- Light green overlay -->
            <div class="overlay"></div>

            <!-- Inner container for breadcrumb content, centered and limited to max-w-screen-xl -->
            <div class="relative max-w-screen-xl w-full px-4 breadcrumb-content">
                <!-- Breadcrumb text with custom shadow -->
                <nav
                    class="text-white text-sm md:text-xl lg:text-2xl breadcrumb-shadow flex items-center font-marcellus leading-3">
                    <a href="#" class="text-lg">Home</a>
                    <span class="mx-1 md:mx-2">
                        <svg width="24" height="28" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 12L31 24L19 36" stroke="white" stroke-width="4" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    <a href="#" class="text-lg">Product</a>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
