<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../dist/styles/output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-50 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8 space-y-8">
        <!-- Profile Header -->
        <div class="flex flex-col md:flex-row items-center md:justify-between md:space-x-8">
            <div class="flex items-center space-x-4 border-slate-600 ">
                <!-- Profile Image -->
                <img class="w-20 h-20 border-2 border-red-600 rounded-full object-cover" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Image">
                <!-- User Info -->
                <div class="flex flex-col  items-start justify-start border-2 font-marcellus border-green-600">
                    <h2 class="text-xl font-semibold">Alexa Rawles</h2>
                    <p class="text-gray-500">alexarawles@gmail.com</p>
                </div>
            </div>
            <!-- Edit Button -->
            <button class="border-2 font-marcellus border-teal-700 md:mt-0 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Edit
            </button>
        </div>

        <!-- Form -->
        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- First Name -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1 font-marcellus">First Name</label>
                <input type="text" placeholder="Your First Name" class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
            </div>

            <!-- Last Name -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1 font-marcellus">Last Name</label>
                <input type="text" placeholder="Your Last Name" class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
            </div>

            <!-- Email Address -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1 font-marcellus">Email Address</label>
                <input type="email" placeholder="Your Email Address" class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
            </div>

            <!-- Phone Number -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1 font-marcellus">Phone Number</label>
                <input type="tel" placeholder="Your Phone Number" class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
            </div>

            <!-- Gender -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1 font-marcellus">Gender</label>
                <select class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
                    <option>Your Gender</option>
                </select>
            </div>

            <!-- Country -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1">Country</label>
                <select class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
                    <option>Your Country</option>
                </select>
            </div>

            <!-- Language -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1">Language</label>
                <select class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
                    <option>Your Language</option>
                    <option>
                        <input type="radio" 
                    </option>
                </select>
            </div>

            <!-- Time Zone -->
            <div class="font-marcellus">
                <label class="block text-gray-700 font-medium mb-1">Time Zone</label>
                <select class="w-full p-3 border rounded-md bg-gray-100 text-gray-600 focus:outline-none">
                    <option>Your Time Zone</option>
                    <input type="time" />
                </select>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
