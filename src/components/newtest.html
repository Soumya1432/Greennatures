<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="../../dist/styles/output.css" rel="stylesheet">

    <div class="max-w-screen-xl mx-auto container">

            <!-- 1st -->

        </div>

                            fill="#64748B"
                            style="fill:#64748B;fill:color(display-p3 0.3922 0.4549 0.5451);fill-opacity:1;" />

                     22</span>

                    <div class="text-sm  text-[#48AD4A]"> 67</div>
                </div>

                ${product.newPrice}</span>
                </div>

                        </svg>
                        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                            <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>

                    <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">5.0</span>
                </div>

                 <!-- Add to cart and buy now button  -->
                 <div class="lg:flex flex items-center justify-center w-full lg:gap-[16px] gap-2  mt-2 font-marcellus border-none border-blue-500">
                    <button
                        class="lg:px-4 px-1 lg:py-2 py-1 rounded bg-white text-xs text-primary text-center border border-green-900 text-nowrap lg:w-1/2  w-full">Buy
                        Now
                        <button
                            class="lg:px-4 lg:py-2 py-1 px-1 rounded text-white border text-center text-xs border-green-900 bg-primary text-nowrap  lg:w-1/2  w-full md:mt-4  lg:mt-0">Add

            </div>

    </div>
    </div>
