    <script>
         const menuBtn = document.getElementById('menu-btn');
        const menuList = document.getElementById('menu-list');
        const closeBtn = document.getElementById('menu-close-btn');



        // Show mobile menu
        menuBtn.addEventListener('click', () => {
            menuList.classList.remove('hidden');
            menuList.classList.remove('slide-out-left');
            menuList.classList.add('slide-in-left');
        });

        // Hide mobile menu
        closeBtn.addEventListener('click', () => {
            menuList.classList.remove('slide-in-left');
            menuList.classList.add('slide-out-left');
            setTimeout(() => menuList.classList.add('hidden'), 300); // Delay hiding the menu to allow transition
        });

    </script>
