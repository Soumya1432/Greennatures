<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../../../dist/styles/output.css" rel="stylesheet">
</head>

<body>
    <div class="bg-gray-50 font-marcellus flex items-center justify-center min-h-screen">
        <div
            class="container mx-auto flex flex-col lg:flex-row items-center justify-start gap-8 py-12 px-4 lg:px-8 max-w-screen-lg shadow-lg rounded-lg bg-white">
            <!-- Left Section: Signup Form -->
            <div class=" w-full lg:w-1/2  h-full p-4 lg:p-8 flex flex-col  items-center  text-center">
                <!-- Title and Subtitle -->
                <h1 class="text-2xl lg:text-4xl font-bold text-green-800 mb-4">GreenNatures</h1>
                <p class="text-sm lg:text-lg font-medium text-gray-700">Let Nature Bloom in Your Space!</p>
                <p class="text-sm text-gray-500 mt-2 line-clamp-2">Join our green community and find the plants that
                    suit your style and lifestyle.</p>

                <!-- Form -->
                <form class="mt-8 w-full max-w-sm flex flex-col gap-4 text-left">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email"
                            class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-100 focus:outline-none focus:ring-2 focus:ring-green-600 text-gray-800 placeholder-gray-400"
                            aria-label="Email" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password"
                            class="w-full mt-1 px-4 py-2 rounded-lg bg-slate-100 focus:outline-none focus:ring-2 focus:ring-green-600 text-gray-800 placeholder-gray-400"
                            aria-label="Password" />
                    </div>

                    <button type="submit"
                        class="w-full bg-green-800 text-white font-semibold py-2 rounded-lg mt-4 hover:bg-green-700 transition duration-300">Login
                        </button>
                </form>

                <!-- Redirect to Login -->
                <p class="mt-6 text-sm text-gray-600">Don't have an account? <a href="/src/pages/Signup.html"
                        class="text-green-800 underline hover:text-green-600 transition duration-300">Signup now</a></p>
            </div>

            <!-- Right Section: Image -->
            <div class="hidden lg:block ">
                <img src="https://images.unsplash.com/photo-1554799742-e4736f1aff9b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D"
                    alt="Tree Plant" class="rounded-lg h-full object-contain shadow-md">
            </div>
        </div>
    </div>
</body>

</html>
